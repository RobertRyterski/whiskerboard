{% load static from staticfiles %}

<div class="legend" id="legend">
  <h4> Legend </h4>
  <table class="legend">
    <tbody id="legend-body">
      {% for status in statuses %}
      <tr>
        <td class="icon">
          <img src="{{ STATIC_URL }}images/status/{{ status }}.png" alt="{{ status }}" />
        </td>
        <td>{{ status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
