{% load static from staticfiles %}

<div class="legend" id="legend">
  <h4> Legend </h4>
  <table class="legend">
    <tbody id="legend-body">
      {% for status in statuses %}
      <tr>
        <td class="icon">
          <img src="{% static status.image_url %}" alt="{{ status.name }}" />
        </td>
        <td>{{ status.description }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
